<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-container">
          <!-- logo -->
          <a class="logo" href="#">
            <img src="./images/icons/Frame.svg" alt="" />
            <span>PNFT Market</span>
          </a>

          <h1>NFT Access</h1>
          <p>Please fill your detail to access your account.</p>

          <!-- email form group -->
          <div class="form-group">
            <label for="email">Email</label>
            <div>
              <input type="email" />
              <img src="./images/icons/X Icon.svg" alt="" />
            </div>
          </div>

          <!-- password form -->
          <div class="form-group">
            <label for="Password">Password</label>
            <div>
              <input type="password" />
              <img src="./images/icons/Hide Icon.svg" alt="" />
            </div>
          </div>

          <!-- remember-forgot -->
          <div class="remember-forgot-container">
            <!-- checkbox -->
            <div class="remember">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <!-- buttons -->
          <div class="buttons-container">
            <button>Sign in</button>
            <button>
              <img src="./images/icons/Google.png" alt="" />
              Sign in with Google
            </button>
          </div>
          <!-- sign up -->
          <div class="sign-up">
            <span
              >Donâ€™t have an account?
              <a href="">Sign up</a>
            </span>
          </div>
        </div>
      </form>
      <div>
        <img src="./images/icons/Frame 1.png" alt="" />
      </div>
    </div>
  </body>
</html>
